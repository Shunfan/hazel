<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/normalize.css">
        <link rel="stylesheet" href="assets/style.css">
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Roboto+Slab' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="main">
            {% for post in posts %}
            <div class="content">
                <h1><a href="{{ post.slug }}.html">{{ post.title }}</a></h1>
                <div class="published">
                    {{ post.date }}
                </div>
                {{ post.content }}
            </div>
            {% endfor %}
        </div>
    </body>
</html>
