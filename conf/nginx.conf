server {
    listen 80;
    server_name blog.example.com;

    root /path/to/site;
    index index.html;

    access_log /path/to/logs/access.log;
    error_log /path/to/logs/error.log;

    if ( $request_uri ~ "/index.html" ) {
        rewrite ^ /$1 permanent;
    }

    location / {
        try_files $uri.html $uri $uri/ =404;
    }
}
